<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Students</title>
	<link rel="stylesheet" href="assets/css/style1.css">
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body>
	<header id="header">
		<!--Aquí va el menú principal-->
			
		<!--Aquí va el sub-menú-->
		
	</header>
	<div class="container">
		<div class="col-1">
			<div class="filter-box">
				<h4>CITY:</h4>
				<span class="checkbox" id="AQP"><input type="checkbox">Arequipa</span>
				<span class="checkbox" id="LIM"><input type="checkbox">Lima</span>
				<span class="checkbox" id="CDMX"><input type="checkbox">Ciudad de México</span>
				<span class="checkbox" id="SCL"><input type="checkbox">Santiago de Chile</span>
				<h4>YEAR:</h4>
				<span class="checkbox" id="2014"><input type="checkbox">2014</span>
				<span class="checkbox" id="2015"><input type="checkbox">2015</span>
				<span class="checkbox" id="2016"><input type="checkbox">2016</span>
				<span class="checkbox" id="2017"><input type="checkbox">2017</span>
				<h4>SEMESTER:</h4>
				<span class="checkbox" id="genI"><input type="checkbox">I</span>
				<span class="checkbox" id="genII"><input type="checkbox">II</span>
				<h4>SHIFT:</h4>
				<span class="checkbox" id="AM"><input type="checkbox">AM</span>
				<span class="checkbox" id="PM"><input type="checkbox">PM</span>
				<h4>SPECIALIZATION:</h4>
				<span class="checkbox" id="JS"><input type="checkbox">Javascript</span>
				<span class="checkbox" id="UX"><input type="checkbox">UX Designer</span>
				<span class="checkbox" id="front-end"><input type="checkbox">Front End Developer</span>
			</div>
		</div>
		<div class="col-2">
			<div class="search-box">
				<span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
				<input id="search-input" type="search">
			</div>
			<ul id="students-list">
				<!--Aquí va el Listado de estudiantes-->	
			</ul>
		</div>
	</div>
	<!-- Base de datos -->
	<script src="assets/js/data.js"></script>
	<!-- Aquí va tus archivos JS -->
  <script src="assets/js/app2.js"></script>
</body>
</html>
